
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>She Goes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.process = { env: { API_KEY: '' } };
        
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                primary: '#EC4899',
                cta: '#8B5CF6',
                background: '#FEF3C7',
                charcoal: '#1F2937',
                darkbg: '#0F172A',
              },
              animation: {
                'pulse-bloom': 'pulse-bloom 5.5s ease-in-out infinite',
                'float-slow': 'float-slow 6s ease-in-out infinite',
                'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'orbit': 'orbit 20s linear infinite',
                'tap': 'tap 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              },
              keyframes: {
                'pulse-bloom': {
                  '0%, 100%': { transform: 'scale(1)', opacity: '0.2', filter: 'blur(20px)' },
                  '50%': { transform: 'scale(1.6)', opacity: '0.4', filter: 'blur(45px)' },
                },
                'float-slow': {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                },
                'fade-in-up': {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                'orbit': {
                  '0%': { transform: 'rotate(0deg) translateX(80px) rotate(0deg)' },
                  '100%': { transform: 'rotate(360deg) translateX(80px) rotate(-360deg)' },
                },
                'tap': {
                  '0%': { transform: 'scale(1)' },
                  '50%': { transform: 'scale(0.92)' },
                  '100%': { transform: 'scale(1)' },
                }
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FEF3C7;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease;
        }

        .pulse-orb {
            position: absolute;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #EC4899 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .star-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.6;
        }

        .glass-silk {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .dark .glass-silk {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .btn-luxury {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }
        .btn-luxury:active { 
            transform: scale(0.94);
            opacity: 0.8;
            background-color: rgba(236, 72, 153, 0.1);
        }

        @keyframes noise {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-5%, -5%); }
          50% { transform: translate(-10%, 5%); }
          90% { transform: translate(10%, 5%); }
        }

        .noise-texture::before {
          content: "";
          position: absolute;
          top: -100%;
          left: -100%;
          width: 300%;
          height: 300%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.035;
          pointer-events: none;
          animation: noise 8s steps(10) infinite;
        }

        /* Ensure bottom nav fits phone safe areas */
        .safe-bottom {
            padding-bottom: calc(env(safe-area-inset-bottom) + 0.5rem);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body class="flex items-center justify-center bg-stone-100">
    <div id="root" class="w-full h-full max-w-md bg-background dark:bg-darkbg relative overflow-hidden md:rounded-[3.5rem] md:h-[94dvh] md:border-[12px] md:border-white dark:md:border-slate-800 shadow-[0_80px_120px_-20px_rgba(0,0,0,0.18)] noise-texture transition-colors duration-500"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
